<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 头部导航 -->
    <header>
        <div class="logo">
            <img src="images/logo.jpg" alt="Logo" id="logo">
        </div>
        <nav>
            <a href="index.html">首页</a>
            <a href="about.html">关于我</a>
            <a href="contact.html">联系方式</a>
            <a href="docs/resume.pdf" target="_blank">我的简历</a>
        </nav>
    </header>

    <!-- 英雄区域（全屏风景图） -->
    <section class="hero">
        <div class="hero-text">
            <h1>探索世界，定义未来</h1>
            <p>欢迎来到我的个人网站，了解我的故事、兴趣与创作。</p>
            <a href="#about" class="cta-button">了解更多</a>
        </div>
    </section>

    <!-- 主页风景图片 -->
    <section class="homepage-image">
        <img src="images/landscape.jpg" alt="风景图片">
    </section>

    <!-- 个人介绍 -->
    <section id="about">
        <h2>关于我</h2>
        <p>嗨！我是王思然，非常高兴你能访问我的网站。在这里我将分享我的兴趣、经历以及我的创作。</p>

        <!-- 视频介绍 -->
        <div class="video-container">
            <h3>我的视频介绍</h3>
            <video controls width="100%" height="auto">
                <source src="videos/introduction.mp4" type="video/mp4">
                <source src="videos/introduction.webm" type="video/webm">
                <source src="videos/introduction.ogg" type="video/ogg">
                您的浏览器不支持 HTML5 视频播放，请尝试使用最新版本的浏览器。
            </video>
        </div>

        <!-- 个人作品 & 资料 -->
        <h3>我的作品</h3>
        <div class="gallery">
            <div class="gallery-item">
                <img src="images/work1.jpg" alt="作品 1">
                <p>作品 1</p>
            </div>
            <div class="gallery-item">
                <img src="images/work2.jpg" alt="作品 2">
                <p>作品 2</p>
            </div>
            <div class="gallery-item">
                <img src="images/work3.jpg" alt="作品 3">
                <p>作品 3</p>
            </div>
        </div>

        <!-- 资料链接 -->
        <h3>我的资料链接</h3>
        <ul>
            <li><a href="docs/resume.pdf" target="_blank">个人简历</a></li>
            <li><a href="docs/portfolio.pdf" target="_blank">作品集</a></li>
            <li><a href="https://example.com/my-work" target="_blank">在线作品展示</a></li>
        </ul>
    </section>

    <!-- 页脚 -->
    <footer>
        <p>© 2025 王思然. 保留所有权利。</p>
    </footer>
</body>
</html>
